<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Koleksi Video</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <img src="assets/logo.svg" alt="Logo" />
      <span>Koleksi Video</span>
    </div>
  </header>

  <main>
    <section class="intro">
      <h1>Eksplorasi Koleksi Video</h1>
      <p>Daftar video terkini, semuanya dimuat otomatis dari JSON.</p>
    </section>

    <section class="video-section">
      <div id="grid" class="grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2025 Koleksi Video. Dibuat dengan ❤ dan gaya Figma.</p>
  </footer>

  <script>
    async function loadVideos() {
      try {
        const res = await fetch("data/videos.json");
        const videoData = await res.json();
        const grid = document.getElementById("grid");

        grid.innerHTML = "";
        videoData.forEach(v => {
          const el = document.createElement("div");
          el.className = "card";
          el.innerHTML = `
            <div class="thumb-wrapper">
              <img class="thumb" src="${v.thumbnail}" alt="${v.title}" />
            </div>
            <div class="meta">
              <h3>${v.title}</h3>
              <a href="${v.url}" target="_blank">${v.url}</a>
            </div>
          `;
          grid.appendChild(el);
        });
      } catch (err) {
        console.error("Gagal memuat video:", err);
      }
    }

    loadVideos();
  </script>
</body>
</html>
