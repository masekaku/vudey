 <script>
const SMARTLINK_URL = 'https://morallyfitful.com/wnxneai5xf?key=f234c1281833908a12385bbbc9881cf7'; // Ganti dengan Smartlink-mu
const smartPopup = document.getElementById('smartPopup');

function showPopup(duration = 1500) {
    smartPopup.classList.add('show');
    setTimeout(() => smartPopup.classList.remove('show'), duration);
}

function attachSmartlink() {
    document.querySelectorAll('.video-link').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault(); // cegah langsung ke video
            const videoURL = this.href;

            showPopup();

            setTimeout(() => {
                if (!sessionStorage.getItem('smartlinkShown')) {
                    window.open(SMARTLINK_URL, '_blank');
                    sessionStorage.setItem('smartlinkShown', 'true');
                }

                window.open(videoURL, '_blank');
            }, 600);
        });
    });
}

async function loadVideos() {
    try {
        const res = await fetch("data/videos.json");
        const videoData = await res.json();
        const grid = document.getElementById("grid");
        grid.innerHTML = "";

        videoData.forEach(v => {
            const el = document.createElement("div");
            el.className = "card";
            el.innerHTML = `
                <div class="thumb-wrapper">
                    <img class="thumb" src="${v.thumbnail}" alt="${v.title}" />
                </div>
                <div class="meta">
                    <h3>${v.title}</h3>
                    <a href="${v.url}" target="_blank" class="video-link">${v.title}</a>
                </div>
            `;
            grid.appendChild(el);
        });

        attachSmartlink();

    } catch (err) {
        console.error("Gagal memuat video:", err);
    }
}

loadVideos();

window.addEventListener('beforeunload', function() {
    sessionStorage.removeItem('smartlinkShown');
});
</script>
