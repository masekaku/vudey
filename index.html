<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Area Okep</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <img src="assets/logo.svg" alt="Logo" />
      <span>Koleksi Video</span>
    </div>
  </header>

  <main class="main-area" aria-label="Video content">
    <section class="intro">
      <h1>Eksplorasi Koleksi Videy</h1>
      <p>Pilih kategori untuk melihat daftar video.</p>

      <div id="fileLinks" class="file-links">
        <a href="https://discreetisabella.com/wnxneai5xf?key=f234c1281833908a12385bbbc9881cf7" target="_blank" class="file-link">
          <i class="fas fa-folder"></i>
          <span>Jepang</span>
        </a>

        <a href=https://discreetisabella.com/uczmxmzewu?key=ffd852fa421f91c5b97b8e043e98844f" target="_blank" class="file-link">
          <i class="fas fa-folder"></i>
          <span>Indo</span>
        </a>

        <a href="https://discreetisabella.com/ibhnbx77?key=245d5f18a70ac6f3ccf7041441886168" target="_blank" class="file-link">
          <i class="fas fa-folder"></i>
          <span>China</span>
        </a>

        <a href="https://discreetisabella.com/qz97p3ub88?key=7148faec4ac6f46c167d020f903f10e9" target="_blank" class="file-link">
          <i class="fas fa-folder"></i>
          <span>Hijab</span>
        </a>
      </div>
    </section>

    <section class="video-section">
      <div id="grid" class="grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2025 Koleksi Videy. Dibuat dengan ❤.</p>
  </footer>

  <script>
    async function loadVideos() {
      try {
        const res = await fetch("data/videos.json");
        const videoData = await res.json();
        const grid = document.getElementById("grid");

        grid.innerHTML = "";
        videoData.forEach(v => {
          const el = document.createElement("div");
          el.className = "card";
          el.innerHTML = `
            <div class="thumb-wrapper">
              <img class="thumb" src="${v.thumbnail}" alt="${v.title}" />
            </div>
            <div class="meta">
              <h3>${v.title}</h3>
              <a href="${v.url}" target="_blank">${v.url}</a>
            </div>
          `;
          grid.appendChild(el);
        });
      } catch (err) {
        console.error("Gagal memuat video:", err);
      }
    }

    loadVideos();
  </script>
</body>
</html>
