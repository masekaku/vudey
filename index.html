<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koleksi Video - Doodstream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .video-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease;
    }
    .video-card:hover {
      transform: translateY(-5px);
    }
    .thumbnail {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .title {
      font-weight: bold;
      padding: 10px;
      text-align: center;
    }
    .btn {
      display: inline-block;
      margin: 10px 0 20px;
      padding: 10px 20px;
      background: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Koleksi Video</h1>
  <div class="video-list" id="video-list"></div>

  <script>
    async function loadVideos() {
      try {
        // Endpoint serverless di Vercel
        const res = await fetch("/api/videos");
        const data = await res.json();

        if (data.status === 200) {
          const container = document.getElementById("video-list");
          container.innerHTML = "";

          data.result.forEach(video => {
            const card = document.createElement("div");
            card.className = "video-card";

            card.innerHTML = `
              <img class="thumbnail" src="${video.thumbnail}" alt="${video.title}">
              <div class="title">${video.title}</div>
              <a class="btn" href="${video.download_url}" target="_blank">Tonton</a>
            `;

            container.appendChild(card);
          });
        } else {
          alert("Gagal ambil data video: " + data.msg);
        }
      } catch (err) {
        console.error(err);
        alert("Terjadi kesalahan saat memuat video");
      }
    }

    loadVideos();
  </script>
</body>
</html>
